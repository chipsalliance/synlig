  opentitan_parse_report:
    runs-on: [self-hosted, Linux, X64]
    # vivado is linked with libraries used in this version of ubuntu
    container: ubuntu:jammy
    strategy:
      matrix:
        include:
          - name: full/top-down
            file-name: full
            make-args: 'TOP_DOWN_TEST:=1'
          - name: quick
            file-name: quick
            make-args:
      fail-fast: false
